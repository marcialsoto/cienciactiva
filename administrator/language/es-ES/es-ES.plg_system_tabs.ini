PLG_SYSTEM_TABS="System - NoNumber Tabs"
PLG_SYSTEM_TABS_DESC="Tabs - para hacer pestañas en Joomla!"

TABS="Tabs"
TABS_DESC="Con Tabs podeis poner pestañas en vuestro Joomla!<br /><br />Podeis usar el botón editor para emplazar un bloque de ejemplo. La sintaxis es:<br /><span class=&quot;nn_code&quot;>{tab Titulo Pestaña 1}<br />Vuestro texto...<br />{tab Titulo pestaña 2}<br />Más texto...<br />{/tabs}</span><br /><br />Para poner enlaces a las pestañas de vuestras páginas usad los TabLinks, por ejemplo:<br /><span class=&quot;nn_code&quot;>{tablink Titulo pestaña 2}Texto del enlace{/tablink}</span><br /><br />Para añadir una clase extra a una pestaña (para ponerlo más bonito), podeis poner:<br /><span class=&quot;nn_code&quot;>{tab Titulo Pestaña 1&#124;myclass}</span><br />El Tabs&#39; trae las classs azul, verde y gris (blue, green and grey)."

TAB_EXTENSION_CAN_NOT_FUNCTION="%s no podrá funcionar."
TAB_NONUMBER_FRAMEWORK_NOT_INSTALLED="El plugin NoNumber Framework no está instalado."

